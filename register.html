<!DOCTYPE html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="keywords" content="腾讯注册，帐号注册，QQ注册，注册QQ，腾讯帐号，放号页面"/>
		<meta name="description" content="注册"/>
		<meta name="author" content="Tencent"/>
		<meta name="copyright" content="Tencent"/>
		<title>I'm QQ_注册</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link rel="shortcut icon" href="images/logo (1).png" type="image/x-icon"/>
	</head>
	<body id="main_bg">
		<div class="topbar mar_auto">
				<p class="tr color_w">简体中文 | <a href="http://zc.qq.com/cht/index.html">繁體中文</a> | <a href="http://zc.qq.com/en/index.html">English</a> <span><a href="#">意见反馈</a></span></p>
		</div>
		<div class="contact mar_auto clearFloat">
			<div class="contact_left fl">
				<p>QQ帐号<span>由数字组成，经典通行帐号</span></p>
				<p>手机帐号<span>便于登陆，保护QQ</span></p>
				<p>邮箱帐号<span>由数字组成，经典通行帐号</span></p>
			</div>
			<div class="contact_right fr">
				<div class="register_bar mar_auto">
					<div class="cur_p surfing">
						<img src="images/register/enterBannerC.jpg" alt="广告招租" title="我就是一条广告"/>
					</div>
					<h3 class="cur_p">注册账号</h3><hr />
						<form action="http://zc.qq.com/en/index.html" method="post" class="color_b mar_auto" id="memu">
							<label for="3">
								<span>帐号</span><input type="text" placeholder="邮箱/手机号/QQ靓号" id="3" class="accounts"/>
							</label><br />
							<label for="7">
								<span>密码</span><input type="password" id="7" class="cipher"/></label><br />
							<label for="mima">
								<span>确认密码</span><input type="password" id="mima" class="affirm"/>
							</label><br />
							<label for="4">
								性别<input type="radio" name="gender" id="4" class="male cur_p"/> 男
							</label>
							<label for="5">
								<input type="radio" name="gender" id="5" class="female cur_p"/> 女
							</label><br />
							<span>生日</span><input type="date" class="birthday"/><br />
							<span>所在地</span><select name="country" size="1px" class="area">
								<option value="one">美国</option>
								<option value="one">加拿大</option>
								<option value="one">俄罗斯</option>
								<option value="one" selected="selected">中国</option>
									<optgroup label="中国地区">
										<option value="three">香港</option>
										<option value="three">澳门</option>
										<option value="three">台湾</option>
									</optgroup>
								<option value="one">英国</option>
								<option value="one">德国</option>
								<option value="one">法国</option>
								<option value="one">日本</option>
								<option value="one">印度</option>
								<option value="one">巴西</option>
							</select>
							<select name="province" size="1px" class="area">
								<option value="one">北京</option>
								<option value="one">天津</option>
								<option value="one">深圳</option>
								<option value="one">广州</option>
								<option value="one">河北</option>
								<option value="one">河南</option>
								<option value="one">山东</option>
								<option value="one">山西</option>
								<option value="one">内蒙古</option>
								<option value="one">新疆</option>
							</select><br />
							<label for="6">
								<span>手机号码</span><input type="text" placeholder="移动/联通/电信" id="6" class="number"/>
							</label><br />
							<p>可通过该手机号码快速找回密码<br />中国大陆地区以外手机号码  <span class="cur_p">点击这里</span></p>
							<input type="submit" value="立 即 注 册" class="enroll cur_p color_w"/><br />
							<label for="1">
								<input type="radio" id="1" class="dredge cur_p"/>  同时开通QQ空间
							</label><br />
							<label for="2">
								<input type="radio" id="2" class="agree cur_p"/>  我已阅读并同意相关服务条款和<sup>©</sup>隐私政策
							</label>
						</form>
				</div>
			</div>
		</div>
